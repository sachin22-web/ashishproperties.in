      // Test enquiry API endpoint
      function testEnquiryAPI() {
        const testData = {
          propertyId: "507f1f77bcf86cd799439011", // Valid ObjectId format
          name: "Test User",
          phone: "+91 9876543210",
          message: "Test enquiry message for verification",
        };

        fetch("/api/enquiries", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(testData),
        })
          .then((response) => {
            console.log(`ðŸ“¡ Enquiry API Status: ${response.status}`);
            if (response.status === 200 || response.status === 201) {
              console.log("âœ… Enquiry API working (200/201)");
            } else if (response.status === 404) {
              console.log(
                "âœ… Enquiry API validation working (property not found)",
              );
            } else {
              console.log(`âš ï¸ API returned: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("ðŸ“‹ API Response:", data);
          })
          .catch((error) => {
            console.log(
              "âš ï¸ API test error (expected if property doesn't exist):",
              error.message,
            );
          });
      }

      // Run verification
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () => {
          verifyStep3();
          setTimeout(testEnquiryAPI, 4000);
        });
      } else {
